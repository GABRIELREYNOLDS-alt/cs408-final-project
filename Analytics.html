<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Analytics - TaskTrackr</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for graphs -->
</head>

<body>

  <div class="analytics-container">
    <header>Analytics</header>

    <div class="summary">
      <div class="stat-box">
        <h3>Total Tasks</h3>
        <p id="total-tasks">--</p>
      </div>
      <div class="stat-box">
        <h3>Completed Tasks</h3>
        <p id="completed-tasks">--</p>
      </div>
      <div class="stat-box">
        <h3>Overdue Tasks</h3>
        <p id="overdue-tasks">--</p>
      </div>
    </div>

    <div class="charts-section">
      <div class="chart-box">
        <h2>Tasks Completed vs Remaining</h2>
        <canvas id="barChart"></canvas>
      </div>
      <div class="chart-box">
        <h2>Tasks by Priority</h2>
        <canvas id="pieChart"></canvas>
      </div>
    </div>
  </div>

  <div class="nav-item">
    <a href="index.html" class="nav-button">Home</a>
  </div>

  <script>
    const API_URL = "https://qavgfyfpy5.execute-api.us-east-2.amazonaws.com/Dev/items";

    async function fetchTasks() {
      const response = await fetch(API_URL);
      const tasks = await response.json();
      return tasks;
    }

    function isOverdue(task) {
      if (!task.dueDate) return false;
      const dueDate = new Date(task.dueDate);
      const today = new Date();
      return dueDate < today && task.status !== "Complete";
    }

    function countTasksByPriority(tasks) {
      const counts = { Low: 0, Medium: 0, High: 0 };
      tasks.forEach(task => {
        if (!task.priority) return; // Skip tasks without priority

        const normalizedPriority = task.priority.trim().toLowerCase();

        if (normalizedPriority === "low") counts.Low++;
        else if (normalizedPriority === "medium") counts.Medium++;
        else if (normalizedPriority === "high") counts.High++;
        // Otherwise ignore if weird value
      });
      return counts;
    }

    async function loadAnalytics() {
      try {
        const tasks = await fetchTasks();
        const total = tasks.length;
        const completed = tasks.filter(t => t.status === "Complete").length;
        const overdue = tasks.filter(isOverdue).length;
        const priorityCounts = countTasksByPriority(tasks);

        // Set the text values
        document.getElementById("total-tasks").textContent = total;
        document.getElementById("completed-tasks").textContent = completed;
        document.getElementById("overdue-tasks").textContent = overdue;

        // Bar chart: Completed vs Incomplete
        new Chart(document.getElementById("barChart"), {
          type: "bar",
          data: {
            labels: ["Complete", "Incomplete"],
            datasets: [{
              label: "Tasks",
              data: [completed, total - completed],
              backgroundColor: ["#4caf50", "#f44336"],
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                ticks: { stepSize: 1 }
              }
            }
          }
        });

        // Pie chart: Tasks by Priority
        new Chart(document.getElementById("pieChart"), {
          type: "pie",
          data: {
            labels: ["Low", "Medium", "High"],
            datasets: [{
              label: "Priority",
              data: [priorityCounts.Low, priorityCounts.Medium, priorityCounts.High],
              backgroundColor: ["#2196f3", "#ffc107", "#f44336"],
            }]
          },
          options: {
            responsive: true
          }
        });

      } catch (error) {
        console.error("Error loading analytics:", error);
      }
    }

    loadAnalytics(); // Call it when page loads
  </script>

</body>

</html>
